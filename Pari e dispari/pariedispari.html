<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Pari e Dispari</title>
  </head>
  <body>
    <header class="container d-flex flex-column align-items-center mb-5">
      <h1>Pari e Dispari</h1>
      <span>The game!</span>
    </header>
    <main>
      <div class="container">
        <form>
          <div class="row justify-content-center">
            <div class="col-12 d-flex flex-column justify-content-center gap-3">
              <h3 class="text-center">
                Il tuo numero fortunato sarà sommato ad un numero random:
              </h3>
            </div>
            <div
              class="col-5 my-4 d-flex align-items-center justify-content-end"
            >
              <label for="number-input">Inserisci un numero da 1 a 5:</label>
              <div class="number-input-container">
                <input
                  type="number"
                  class="form-control"
                  id="number-input"
                  min="1"
                  max="5"
                  value="1"
                />
              </div>
            </div>
            <div
              class="
                plus
                my-4
                d-flex
                justify-content-center
                align-items-center
                fs-3
              "
            >
              +
            </div>
            <div
              class="col-5 my-4 d-flex align-items-center justify-content-start"
            >
              <span id="number-random">?</span>
              <label for="number-input">Numero random generato dall'A.I.</label>
            </div>
            <div
              class="
                col-12
                d-flex
                flex-column
                justify-content-center
                align-items-center
                gap-3
              "
            >
              <h3 class="text-center">Fai la tua previsione sul risultato:</h3>
              <div class="radio-buttons d-flex justify-content-center gap-5">
                <div class="input-group mb-3 position-relative">
                  <div class="input-group-text">
                    <input
                      type="radio"
                      name="btn-even-odd"
                      value="even"
                      id="btn--even"
                      checked
                    />
                  </div>
                  <input
                    type="text"
                    class="form-control radio-description"
                    value="PARI"
                    readonly
                  />
                  <label
                    for="btn--even"
                    class="position-absolute radio-label"
                  ></label>
                </div>
                <div class="input-group mb-3 position-relative">
                  <div class="input-group-text">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="btn-even-odd"
                      value="odd"
                      id="btn--odd"
                    />
                  </div>
                  <input
                    type="text"
                    class="form-control radio-description"
                    value="DISPARI"
                    readonly
                  />
                  <label
                    for="btn--odd"
                    class="position-absolute radio-label"
                  ></label>
                </div>
              </div>
            </div>
            <button class="col-2 btn--play" type="submit">GIOCA</button>
          </div>
        </form>
        <div class="col-12 d-flex flex-column align-items-center mt-5">
          <h3 class="result">Il vincitore è:</h3>
          <p id="winner" class="fs-4 mt-4 mb-0"></p>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
